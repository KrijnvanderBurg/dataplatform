# Requirements:
# - OpenTofu is installed on pipeline agent
# - opentofu init

parameters:
- name: enabled
  type: boolean
  default: true

- name: continueOnError
  type: boolean
  default: false

- name: openTofuPlanFilepath
  type: string

steps:
- download: current
  artifact: lakehouse

- script: |
    tofu show plan.out
  displayName: OpenTofu show
  workingDirectory: ${{ parameters.openTofuPlanFilepath }}

- task: AzureCLI@2
  displayName: OpenTofu apply
  inputs:
    azureSubscription: pers-reg-dev-eu-krijn
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      tofu apply plan.out
    workingDirectory: ${{ parameters.openTofuPlanFilepath }}
