# Requirements:
# - OpenTofu is installed on pipeline agent
# - opentofu init

parameters:
- name: enabled
  type: boolean
  default: true

- name: continueOnError
  type: boolean
  default: false

steps:
- download: current
  artifact: lakehouse

- script: |
    tofu show plan.out
  displayName: OpenTofu show
  workingDirectory: $(Build.Repository.LocalPath)/lakehouse/environments/dev/

- task: AzureCLI@2
  displayName: tofu apply
  inputs:
    azureSubscription: pers-reg-dev-eu-krijn
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      tofu apply plan.out
  workingDirectory: $(Build.Repository.LocalPath)/lakehouse/environments/dev/
