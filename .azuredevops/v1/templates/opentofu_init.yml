parameters:
- name: enabled
  type: boolean
  default: true

- name: continueOnError
  type: boolean
  default: false

- name: openTofuDir
  type: string

steps:
- task: AzureCLI@2
  displayName: OpenTofu SPN
  inputs:
    azureSubscription: pers-reg-dev-eu-krijn
    scriptType: bash
    addSpnToEnvironment: true
    scriptLocation: inlineScript
    inlineScript: |
      export ARM_CLIENT_ID=$servicePrincipalId
      export ARM_CLIENT_SECRET=$servicePrincipalKey
      export ARM_SUBSCRIPTION_ID="6867b85b-e868-4d21-a71a-0f82b27117b9"
      export ARM_TENANT_ID="9e8cdb6a-eda5-4cca-8b83-b40f0074d999"

      tofu init
    workingDirectory: ${{ parameters.openTofuDir }}