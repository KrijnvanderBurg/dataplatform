# Requirements:
# - OpenTofu is installed on pipeline agent
# - opentofu init

parameters:
- name: enabled
  type: boolean
  default: true

- name: continueOnError
  type: boolean
  default: false

- name: openTofuDir
  type: string

steps:
- script: |
    tofu validate
  displayName: OpenTofu validate
  workingDirectory: ${{ parameters.openTofuDir }}
