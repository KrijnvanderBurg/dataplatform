# Requirements:
# - OpenTofu is installed on pipeline agent
# - opentofu init

parameters:
- name: enabled
  type: boolean
  default: true

- name: continueOnError
  type: boolean
  default: false

- name: openTofuDir
  type: string

steps:
- task: AzureCLI@2
  displayName: OpenTofu plan
  inputs:
    azureSubscription: pers-reg-dev-eu-krijn
    scriptType: bash
    addSpnToEnvironment: true
    scriptLocation: inlineScript
    inlineScript: |
      mkdir ${{ parameters.openTofuPlanArtifactPath }}
      tofu plan -out=${{ parameters.openTofuDir }}/plan.out
    workingDirectory: ${{ parameters.openTofuDir }}

- task: PublishPipelineArtifact@1
  displayName: Publish plan
  inputs:
    targetPath: ${{ parameters.openTofuDir }}
    artifactName: lakehouse
